<form (ngSubmit)="submit()" class="input-field flex space-x-3">

  <label class="w-full">
    <input [formControl]="inputControl" class="rounded h-10 w-full placeholder-gray-400"
           placeholder="What do you need to do?"
           type="text">
  </label>

  <button (click)="submit()" type="submit"
          class="font-bold text-white bg-blue-400 h-10 rounded py-1 w-1/5">
    Add
  </button>

</form>
